<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    {{ partialCached "head.html" . }}
    <body>
        {{ partialCached "header.html" . }}
        <main id="content">
        {{- block "main" . }}{{- end }}
                <div>
      {{ range first 10 .Site.RegularPages }}
        {{ .Render "summary" }}
      {{ end }}
    </div>
        </main>
        {{ partialCached "footer.html" . }}
    </body>
</html>
